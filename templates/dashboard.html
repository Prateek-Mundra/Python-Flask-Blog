{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h3>Basic Actions</h3>
        <a href="/edit/0"><button class="btn btn-primary">Create A Post</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        <hr>
        <h5>Upload  Image</h5>
        <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit"class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <h3>Edit Posts</h3>
        <div class="row">
        </div>
      	<!-- Fetch it from for loop using db -->
      	<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>      
      <td>{{ post.sno }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date }}</td>
      <td><a href="/edit/{{post.sno}}" ><button class="btn btn-primary ">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}" ><button class="btn btn-primary ">Delete</button></a></td>
    </tr>

    
    {% endfor %}
  </tbody>
</table>
      </div>
    </div>
  </div>

  {% endblock%}
