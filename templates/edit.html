{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
        <h1>Add/Edit Post</h1>

        <form name="sentMessage" id="contactForm" action='/edit/{{sno}}' method='post'novalidate>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" name='title' placeholder="Title" id="title" required data-validation-required-message="Please enter your title." value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>


          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tag Line</label>
              <input type="tline" class="form-control" name='tline' placeholder="Tag Line" id="email" required data-validation-required-message="Please enter your tag line." value="{{post.tagline}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>


          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" name='slug' placeholder="Slug" id="slug" value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>


          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" name='content' placeholder="Content" id="content" required data-validation-required-message="Type your content.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>


           <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Background Image</label>
              <input class="form-control" name='img_file' placeholder="Background Image" id="img_file" value="{{post.img_file}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Paragraph Image</label>
              <input class="form-control" name='img_file2' placeholder="Paragraph Image middle" id="img_file2" value="{{post.img_file2}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>


          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Paragraph Image</label>
              <input class="form-control" name='img_file3' placeholder="Paragraph Image last" id="img_file3" value="{{post.img_file3}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>

           <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Author</label>
              <input class="form-control" name='author' placeholder="Author" id="author" value="{{post.author}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>


          <br>
          <div id="success"></div>
          <a href="/edit/0"><button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button></a>
        </form>

        
        </div>
        <!-- Fetch it from for loop using db -->
 
      </div>
    </div>


  {% endblock%}
